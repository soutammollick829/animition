<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animition project</title>
    <Style>
        .ball{
            width: 25px;
            height: 25px;
            background-color: brown;
            border-radius: 50%;
            position: relative;
            left: 535px;
            bottom: 40px;

        }
        .bat{
            transition: transform 0.2s ease-in;
            margin-left: 50px
        }
        .ball{
            transition:transform 1s ease-in-out 0.3s;
        }
  
        img{
            height: 300px;
            
        }
        .filed{
            border: 5px solid salmon;
      background-color: rgb(18, 165, 116);
      border-radius: 20%;
     
        }
        
   .filed:hover .bat{
 transform: rotate(-80deg);
 transform-origin: top right;

   }
   .filed:hover .ball{
     transform:translate(450px,-150px)
   }
   .stage{
    height: 400px;
    width: 400px;
    background-color:#2d98c9c7 ;
    border: 2px solid rgb(238, 143, 143);
    margin: 250px;
    display: flex;
   }
.black-ball{
    height: 50px;
    width: 50px;
    background-color: rgb(192, 43, 43);
    border-radius: 50%;
    position: relative;
    animation:sliding 2s ease-in-out 0.5s  infinite;
    animation-play-state: running;
   
}
@keyframes sliding {
    0%{
        background-color:rgb(192, 43, 43) ;
        left: 0;
        top: 0;
    }
    25%{
        top: 350px;
        transform: scale(0.5);
        background-color:rgb(48, 192, 43) ;

    }
    50%{
        top: 0px;
    }
    100%{
        background-color: rgb(192, 110, 43);
        left:350px ;
        top: 350px;
    }
}

    </Style>
</head>
<body>
   <div class="filed">
    <img class="bat" src="image/bat.png" alt="">

    <div class="ball">
    </div>
 
   </div>
   <div class="stage">
    <div class="black-ball"></div>
  
 
   

   
   </div>
   

</body>
</html>
